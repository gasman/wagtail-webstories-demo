{% load static wagtailcore_tags %}
<!DOCTYPE HTML>
<html>
    <head>
        <title>{{ page.title }}</title>
        <link href="{% static 'css/stories.css' %}" rel="stylesheet" type="text/css">
        <style>
            .stories .webstory-poster {
                float: left;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <h1>{{ page.title }}</h1>
        <div class="stories">
            {% for story in stories %}
                {% include "wagtail_webstories/blocks/story_poster_link.html" with page=story %}
            {% endfor %}
        </div>
    </body>
</html>
